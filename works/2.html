<body>
    <div class="header">
        <div class="about">

        <div class="header-links">

            <a class="header-link" href="https://t.me/just_aku"><i class="fa-brands fa-telegram"></i></a>
            <a class="header-link" href="https://www.instagram.com/t3rrxrblad333333/"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
    <div class="content">
        <h2 class="description">Введіть число яке хочете помножити від 1 до 10</h2>
        <div class="menu">
            <div class="tableStyle">
                <p>Таблиця множення</p>
                <input type="number" class="value" placeholder="Введіть число">
                <button>Помножити</button>
                <div class="out"></div>
            </div>
        </div>
        <div class="arrows">
            <a href="1.html"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="../index.html" class="home"><i class="fa-solid fa-house"></i></a>
            <a href="3.html"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
    
        <script>
    
            document.querySelector("button").onclick = myClick
            function myClick() {
                let num = document.querySelector(".value").value
                let table = ''
    
                for (i = 1; i <= 10; i++) {
                    let res = num + '×' + i + "=" + num * i + "<br>"
                    table += res
                    // document.write(num + '*' + i + "=" + num*i + "<br>")
                }
    
                document.querySelector(".out").innerHTML = table
            }
    
        </script>
    </div>
